<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segment QA Confirmation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Segment QA Confirmation</h2>
    <form id="searchForm">
        <div class="form-group">
            <label for="barcode">Scan Barcode:</label>
            <input type="text" class="form-control" id="barcode">
        </div>
        <div class="form-group">
            <label for="segmentBarcodeId">Segment Barcode ID:</label>
            <input type="text" class="form-control" id="segmentBarcodeId" readonly>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" readonly>
        </div>
        <div class="form-group">
            <label for="familyType">Family Type:</label>
            <input type="text" class="form-control" id="familyType" readonly>
        </div>
        <div class="form-group">
            <label for="family">Family:</label>
            <input type="text" class="form-control" id="family" readonly>
        </div>
        <div class="form-group">
            <label for="referenceLevel">Reference Level:</label>
            <input type="text" class="form-control" id="referenceLevel" readonly>
        </div>
        <div class="form-group">
            <label for="volume">Volume:</label>
            <input type="number" class="form-control" id="volume" readonly>
        </div>
        <div class="form-group">
            <label for="castingDate">Casting Date:</label>
            <input type="date" class="form-control" id="castingDate">
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
    </form>

    <table class="table table-striped table-bordered mt-4" id="resultTable" style="width:100%">
        <thead>
        <tr>
            <th>SI.No</th>
            <th>Segment Barcode ID</th>
        </tr>
        </thead>
        <tbody>
        <!-- Results will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#barcode').on('keypress', function(e) {
            if (e.which == 13) { // Enter key pressed
                e.preventDefault(); // Prevent default action
                const barcode = $('#barcode').val();
                $.ajax({
                    url: '/materialTracking/api/getSegmentData/' + barcode,
                    method: 'GET',
                    success: function(response) {
                        if (response.printStatus === 'QA CONFIRMED') {
                            alert('This segment is already QA CONFIRMED.');
                            return; // Stop further processing
                        }

                        // Populate form fields with backend data
                        $('#segmentBarcodeId').val(response.segmentBarcodeId);
                        $('#location').val(response.location);
                        $('#familyType').val(response.familyType);
                        $('#family').val(response.family);
                        $('#referenceLevel').val(response.referenceLevel);
                        $('#volume').val(response.volume);

                        // Convert castingDate to date format if provided
                        if (response.castingDate) {
                            const date = new Date(response.castingDate);
                            const formattedDate = date.toISOString().split('T')[0]; // Convert to YYYY-MM-DD format
                            $('#castingDate').val(formattedDate);
                        } else {
                            $('#castingDate').val(''); // Ensure it is empty if not provided
                        }

                        // Check if the segment ID already exists in the table
                        const segmentId = response.segmentBarcodeId;
                        const existingIds = $('#resultTable tbody tr').map(function() {
                            return $(this).find('td').eq(1).text();
                        }).get();

                        if (!existingIds.includes(segmentId)) {
                            // Add data to result table
                            $('#resultTable tbody').append(
                                `<tr>
                                    <td>${response.id}</td>
                                    <td>${segmentId}</td>
                                </tr>`
                            );
                        }
                    },
                    error: function() {
                        alert('This segment is already QA CONFIRMED.');
                    }
                });
            }
        });

        $('#searchForm').on('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Collect segment IDs from the table
            let segmentIds = [];
            $('#resultTable tbody tr').each(function() {
                const segmentBarcodeId = $(this).find('td').eq(1).text();
                segmentIds.push(segmentBarcodeId);
            });

            if (segmentIds.length === 0) {
                alert('No segment IDs found in the table.');
                return;
            }

            // Collect form data including manually entered casting date
            const castingDate = $('#castingDate').val() || null; // Set to null if no date is entered

            $.ajax({
                url: '/materialTracking/api/updateStatus',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    status: 'QA CONFIRMED',
                    segmentIds: segmentIds,
                    castingDate: castingDate
                }),
                success: function() {
                    alert('All segment IDs updated to QA CONFIRMED.');
                    // Optionally, you can clear the table and form here
                    $('#resultTable tbody').empty();
                    $('#searchForm')[0].reset();
                },
                error: function() {
                    alert('All segment IDs updated to QA CONFIRMED.');
                    $('#resultTable tbody').empty();
                    $('#searchForm')[0].reset();
                }
            });
        });
    });
</script>
</body>
</html>
