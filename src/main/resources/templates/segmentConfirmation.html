<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segment QA Confirmation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .count-header {
            font-size: 1.2rem; /* Increase font size */
            font-weight: bold; /* Make text bold */
        }
        .btn-group .btn.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>Segment QA Confirmation</h2>
    <form id="searchForm">
        <div class="form-group">
            <label for="barcode">Scan Barcode:</label>
            <input type="text" class="form-control" id="barcode">
        </div>
        <div class="form-group">
            <label for="segmentBarcodeId">Segment Barcode ID:</label>
            <input type="text" class="form-control" id="segmentBarcodeId" readonly>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" readonly>
        </div>
        <div class="form-group">
            <label for="familyType">Family Type:</label>
            <input type="text" class="form-control" id="familyType" readonly>
        </div>
        <div class="form-group">
            <label for="family">Family:</label>
            <input type="text" class="form-control" id="family" readonly>
        </div>
        <div class="form-group">
            <label for="referenceLevel">Reference Level:</label>
            <input type="text" class="form-control" id="referenceLevel" readonly>
        </div>
        <div class="form-group">
            <label for="volume">Volume:</label>
            <input type="number" class="form-control" id="volume" readonly>
        </div>
        <div class="form-group">
            <label for="castingDate">Casting Date:</label>
            <input type="date" class="form-control" id="castingDate">
        </div>
        <div class="form-group">
            <div class="btn-group" role="group" aria-label="QA Test">
                <button type="button" class="btn btn-success active" id="btnApproved">Approved</button>
                <button type="button" class="btn btn-danger" id="btnRejected">Rejected</button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
        <span id="rowCount" class="ml-3" style="font-size: 1.2em; font-weight: bold;">COUNT: 0</span>
    </form>

    <table class="table table-striped table-bordered mt-4" id="resultTable" style="width:100%">
        <thead>
        <tr>
            <th class="count-header">SI.No</th>
            <th>Segment Barcode ID</th>
        </tr>
        </thead>
        <tbody>
        <!-- Results will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        let counter = 1; // Initialize counter for serial numbers
        let qaTest = 'Approved'; // Default value for toggle button

        // Function to format date as "YYYY-MM-DD"
        function formatDate(date) {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Function to parse date from "YYYY-MM-DD" format
        function parseDate(dateStr) {
            return new Date(dateStr);
        }

        // Function to update the row count
        function updateRowCount() {
            const rowCount = $('#resultTable tbody tr').length;
            $('#rowCount').text(`COUNT: ${rowCount}`);
        }

        $('#barcode').on('keypress', function(e) {
            if (e.which == 13) { // Enter key pressed
                e.preventDefault(); // Prevent default action
                const barcode = $('#barcode').val();
                $.ajax({
                    url: '/materialTracking/api/getSegmentData/' + barcode,
                    method: 'GET',
                    success: function(response) {
                        if (response.printStatus === 'QA CONFIRMED') {
                            alert('This segment is already QA CONFIRMED.');
                            return; // Stop further processing
                        }

                        // Populate form fields with backend data
                        $('#segmentBarcodeId').val(response.segmentBarcodeId);
                        $('#location').val(response.location);
                        $('#familyType').val(response.familyType);
                        $('#family').val(response.family);
                        $('#referenceLevel').val(response.referenceLevel);
                        $('#volume').val(response.volume);

                        // Convert castingDate to date format if provided
                        if (response.castingDate) {
                            const formattedDate = formatDate(response.castingDate);
                            $('#castingDate').val(formattedDate);
                        } else {
                            $('#castingDate').val(''); // Ensure it is empty if not provided
                        }

                        // Check if the segment ID already exists in the table
                        const segmentId = response.segmentBarcodeId;
                        const existingIds = $('#resultTable tbody tr').map(function() {
                            return $(this).find('td').eq(1).text();
                        }).get();

                        if (!existingIds.includes(segmentId)) {
                            // Add data to result table with sequential serial number
                            $('#resultTable tbody').append(
                                `<tr>
                                    <td>${counter++}</td>
                                    <td>${segmentId}</td>
                                </tr>`
                            );
                            // Update the row count
                            updateRowCount();
                        }

                        // Clear the Scan Barcode field
                        $('#barcode').val('');
                    },
                    error: function() {
                        alert('No such segment Id Present');
                        $('#resultTable tbody').empty();
                        $('#searchForm')[0].reset();
                    }
                });
            }
        });

        $('#searchForm').on('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Collect segment IDs from the table
            let segmentIds = [];
            $('#resultTable tbody tr').each(function() {
                const segmentBarcodeId = $(this).find('td').eq(1).text();
                segmentIds.push(segmentBarcodeId);
            });

            if (segmentIds.length === 0) {
                alert('No segment IDs found in the table.');
                return;
            }

            // Collect form data including manually entered casting date and QA Test value
            const castingDateInput = $('#castingDate').val();
            const castingDate = castingDateInput ? parseDate(castingDateInput).toISOString().split('T')[0] : null; // Format date if provided

            $.ajax({
                url: '/materialTracking/api/updateStatus',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    status: 'QA CONFIRMED',
                    segmentIds: segmentIds,
                    castingDate: castingDate,
                    qaTest: qaTest // Include QA Test value
                }),
                success: function() {
                    alert('All segment IDs updated to QA CONFIRMED.');
                    // Optionally, you can clear the table and form here
                    $('#resultTable tbody').empty();
                    $('#searchForm')[0].reset();
                    counter = 1; // Reset counter after submission
                    qaTest = 'Approved'; // Reset toggle button state
                    $('#btnApproved').addClass('active'); // Reset button state
                    $('#btnRejected').removeClass('active');
                    // Update the row count
                    updateRowCount();
                    $('#rowCount').text('COUNT: 0');
                },
                error: function() {
                   alert('All segment IDs updated to QA CONFIRMED.');
                // Optionally, you can clear the table and form here
                $('#resultTable tbody').empty();
                $('#searchForm')[0].reset();
                counter = 1; // Reset counter after submission
                qaTest = 'Approved'; // Reset toggle button state
                    $('#btnApproved').addClass('active'); // Reset button state
                    $('#btnRejected').removeClass('active');
                    $('#rowCount').text('COUNT: 0');

                }
            });
        });

        // Handle toggle button clicks
        $('#btnApproved').on('click', function() {
            qaTest = 'Approved';
            $('#btnApproved').addClass('active');
            $('#btnRejected').removeClass('active');
        });

        $('#btnRejected').on('click', function() {
            qaTest = 'Rejected';
            $('#btnRejected').addClass('active');
            $('#btnApproved').removeClass('active');
        });

        // Update the row count initially in case there are existing rows
        updateRowCount();
    });
</script>

</body>
</html>
