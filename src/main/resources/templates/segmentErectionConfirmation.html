<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erection Confirmation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>Erection Confirmation</h2>
    <form id="searchForm">
        <div class="form-group">
            <label for="barcode">Scan Barcode:</label>
            <input type="text" class="form-control" id="barcode">
        </div>
        <div class="form-group">
            <label for="segmentBarcodeId">Segment Barcode ID:</label>
            <input type="text" class="form-control" id="segmentBarcodeId" readonly>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" readonly>
        </div>
        <div class="form-group">
            <label for="familyType">Family Type:</label>
            <input type="text" class="form-control" id="familyType" readonly>
        </div>
        <div class="form-group">
            <label for="family">Family:</label>
            <input type="text" class="form-control" id="family" readonly>
        </div>
        <div class="form-group">
            <label for="referenceLevel">Reference Level:</label>
            <input type="text" class="form-control" id="referenceLevel" readonly>
        </div>
        <div class="form-group">
            <label for="volume">Volume:</label>
            <input type="number" class="form-control" id="volume" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
        <button type="reset" class="btn btn-secondary" id="clearBtn">Clear</button>
        <span id="rowCount" class="ml-3" style="font-size: 1.2em; font-weight: bold;">COUNT: 0</span>
    </form>

    <table class="table table-striped table-bordered mt-4" id="resultTable" style="width:100%">
        <thead>
        <tr>
            <th>SI.No</th>
            <th>Segment Barcode ID</th>
        </tr>
        </thead>
        <tbody>
        <!-- Results will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        function updateItemCount() {
            const count = $('#resultTable tbody tr').length;
            $('#rowCount').text(`COUNT: ${count}`);
        }

        $('#barcode').on('keypress', function(e) {
            if (e.which == 13) { // Enter key pressed
                e.preventDefault(); // Prevent default action
                const barcode = $('#barcode').val();
                $.ajax({
                    url: '/materialTracking/api/getErectionYardData/' + barcode,
                    method: 'GET',
                    success: function(response) {
                        if (response.printStatus === 'COMPLETED') {
                            alert('This segment is already COMPLETED.');
                            return; // Stop further processing
                        }

                        // Populate form fields with backend data
                        $('#segmentBarcodeId').val(response.segmentBarcodeId);
                        $('#location').val(response.location);
                        $('#familyType').val(response.familyType);
                        $('#family').val(response.family);
                        $('#referenceLevel').val(response.referenceLevel);
                        $('#volume').val(response.volume);

                        // Check if the segment ID already exists in the table
                        const segmentId = response.segmentBarcodeId;
                        const existingIds = $('#resultTable tbody tr').map(function() {
                            return $(this).find('td').eq(1).text();
                        }).get();

                        if (!existingIds.includes(segmentId)) {
                            // Add data to result table
                            $('#resultTable tbody').append(
                                `<tr>
                                    <td>${$('#resultTable tbody tr').length + 1}</td>
                                    <td>${segmentId}</td>
                                </tr>`
                            );
                            updateItemCount(); // Update item count
                        }
                        $('#barcode').val('');
                    },
                    error: function() {
                        alert('Segment Id is invalid.');
                        $('#barcode').val('');
                    }
                });
            }
        });

        $('#searchForm').on('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Collect segment IDs from the table
            let segmentIds = [];
            $('#resultTable tbody tr').each(function() {
                const segmentBarcodeId = $(this).find('td').eq(1).text();
                segmentIds.push(segmentBarcodeId);
            });

            if (segmentIds.length === 0) {
                alert('No segment IDs found in the table.');
                return;
            }

            $.ajax({
                url: '/materialTracking/api/updateStatusAsCompleted',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    status: 'COMPLETED',
                    segmentIds: segmentIds
                }),
                success: function() {
                    alert('All segment IDs moved to Completed.');
                    // Optionally, you can clear the table and form here
                    $('#resultTable tbody').empty();
                    $('#searchForm')[0].reset();
                    updateItemCount(); // Update item count
                },
                error: function() {
                    alert('All segment IDs moved to Completed.');
                    $('#resultTable tbody').empty();
                    $('#searchForm')[0].reset();
                    updateItemCount();
                }
            });
        });

        $('#clearBtn').on('click', function() {
            $('#resultTable tbody').empty();
            $('#searchForm')[0].reset();
            updateItemCount(); // Update item count
        });

        updateItemCount(); // Initial item count
    });
</script>

</body>
</html>
